<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <!-- MOCKUP TEXT FONT -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
    <!-- STRONG TEXT FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  </head>


  <body>

    <div class="wrapper">

      <header class="main-header">
        <div class="title">
          <h1>THE CODE REVIEW</h1>
        </div>

        <div class="intro">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
      </header>

      <main>
        <!-- FORM -->
        <form class="forms" action="index.html" method="post">
          <fieldset>
            <legend>Contact Information</legend>

            <label for="user_name">Full Name</label>
            <input type="text" name="name" placeholder="Required" id="user_name">

            <label for="user_email">Email Address</label>
            <input type="email" name="email" placeholder="Required" id="user_email">

            <label for="user_phone">Phone Number</label>
            <input type="tel" name="phone" id="user_phone">

            <label for="user_street">Street Address</label>
            <input type="text" name="street" id="user_street">

            <label for="user_city">City</label>
            <input type="text" name="city" id="user_city">

            <label for="user_state">State</label>
            <select class="" name="state" id="user_state">
              <option hidden>Choose State</option>
              <option value="">State 1</option>
              <option value="">State 2</option>
              <option value="">State 3</option>
              <option value="">State 4</option>
              <option value="">State 5</option>
            </select>

            <label for="user_zip">Zip Code</label>
            <input type="text" name="zip" id="user_zip">
          </fieldset>

          <fieldset>
            <legend>Newsletter</legend>

            <label for="html-news">Select the newsletters you would like yo receive</label>
            <input type="checkbox" name="html-news" value="HTML News" id="html-news">
            <input type="checkbox" name="css-news" value="CSS News" id="css-news">
            <input type="checkbox" name="js-news" value="JavaScript News" id="js-news">

            <label for="html-format">Newsletter format</label>
            <input type="radio" name="format" value="HTML" id="html-format">
            <input type="radio" name="format" value="Plain text" id="plain-format">

            <label for="other">Other topics you'd like to hear about</label>
            <textarea name="other-topics" rows="4" cols="20" id="other"></textarea>

          </fieldset>

          <input type="submit" name="signup" value="Sign Up" id="signup">
          <!-- => input: should include id, type and name attributes. -->
          <!-- => select and textarea: should include id and name attributes. -->
        </form>
        <!-- COPYRIGHT -->
      </main>

    <footer>
      <span class="copyright">Copyright The Code Review</span>
    </footer>

    </div>

  </body>
</html>
