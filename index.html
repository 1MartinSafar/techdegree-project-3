<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <!-- MOCKUP TEXT FONT -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
  </head>

  <body>

    <div class="wrapper">
      <header class="main-header">
        <div class="title">
          <h1>THE CODE REVIEW</h1>
        </div>

        <div class="intro">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
      </header>

      <main>
        <!-- FORM -->
        <form class="forms" action="index.html" method="post">
          <fieldset>
            <legend>Contact Information</legend>

            <div>
              <label for="user_name">Full Name</label>
              <input type="text" name="name" placeholder="Required" required id="user_name">
            </div>

            <div>
              <label for="user_email">Email Address</label>
              <input type="email" name="email" placeholder="Required" required id="user_email">
            </div>

            <div>
              <label for="user_phone">Phone Number</label>
              <input type="tel" name="phone" placeholder="(378) 400-1234" id="user_phone">
            </div>

            <div>
              <label for="user_street">Street Address</label>
              <input type="text" name="street" placeholder="1234 Maple Street" id="user_street">
            </div>

            <div>
              <label for="user_city">City</label>
              <input type="text" name="city" placeholder="Atlanta" id="user_city">
            </div>

            <div>
              <label for="user_state">State</label>
              <select name="user_state" id="user_state">
                <option hidden id="state"><i>Choose State</i></option>
                <option value="1">State 1</option>
                <option value="2">State 2</option>
                <option value="3">State 3</option>
                <option value="4">State 4</option>
                <option value="5">State 5</option>
              </select>
            </div>

            <div id="zip-div">
              <label for="zip">Zip Code</label>
              <input type="text" name="zip" placeholder="12345" id="zip">
            </div>
          </fieldset>

          <fieldset class="newsletter">
            <legend class="second">Newsletter</legend>

            <label for="html-news">Select the newsletters you would like to receive</label>

            <div>
              <input type="checkbox" name="html-news" value="HTML News" id="html-news">
              <label for="html-news">HTML News</label>
            </div>
            <div>
              <input type="checkbox" name="css-news" value="CSS News" id="css-news">
              <label for="css-news">CSS News</label>
            </div>
            <div>
              <input type="checkbox" name="js-news" value="JavaScript News" id="js-news">
              <label for="js-news">Javascript News</label>
            </div>

            <label for="html-format">Newsletter format</label>
            <div>
              <input type="radio" name="format" value="HTML" id="html-format">
              <label for="html-format">HTML</label>
            </div>
            <div>
              <input type="radio" name="format" value="Plain text" id="plain-format">
              <label for="plain-format">Plain text</label>
            </div>

            <label for="other">Other topics you'd like to hear about</label>
            <textarea name="other-topics" rows="4" cols="20" placeholder="Topic:" id="other"></textarea>

          </fieldset>

          <input type="submit" name="signup" value="Sign Up" id="signup">
          <!-- => input: should include id, type and name attributes. -->
          <!-- => select and textarea: should include id and name attributes. -->
        </form>
      </main>

    <footer>
      <span class="copyright">Copyright The Code Review</span>
    </footer>

    </div>
  </body>
</html>
